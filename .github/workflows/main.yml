name: CI
on: push
jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.110.0"
          extended: true

      - name: Build
        run: 'hugo'
     
      - name: deploy file to server
        uses: SamKirkland/FTP-Deploy-Action@v3.1.2-patch
        with:
          ftp-server: ${{ secrets.SERVER_HOST }}
          ftp-username: ${{ secrets.SERVER_USERNAME }}
          ftp-password: ${{ secrets.SERVER_PASSWORD }}
          local-dir: ./public/
